<!DOCTYPE html>
<html>
    <head>
        <title>Tasked</title>
        <link rel="icon" type="image/x-icon" href="../media/icons/file.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../style/util/iconsax-css/style.css">
        <link rel="stylesheet" href="../style/style.css">
    </head>
    <body>
        <section class="main-viewport">
            <section class="split-viewport row">
                <button class="BTN option" id="darkMode"><i class='isax isax-moon5'></i></button>
                <div class="user-actions split-col">
                    <div class="action-wrap">
                        <div class="forgot-password-container action-container active" id="forgotPasswordContainer">
                            <div class="action-info">
                                <h1>Reset My Password</h1>
                                <span class="subtitle">Enter a new password below</span>
                            </div>
                            <form id="resetPasswordForm">
                                <div class="field-container">
                                    <label>New Password</label>
                                    <input type="password" class="light" id="resetMeta_password" placeholder="Create a new password...">
                                </div>
                                <div class="field-container">
                                    <label>Confirm Password</label>
                                    <input type="password" class="light" id="resetMeta_confirmPassword" placeholder="Confirm password...">
                                </div>
                                <div class="auth-footer-buttons row align-c">
                                    <button class="BTN primary" id="resetUserPassword" type="submit">Reset My Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="site-info split-col"> 
                </div>
            </section>
        </section>
        <script src="../scripts/js/display-logic.js"></script>
        <script type='module' src="../scripts/js/reset-password.js"></script>
    </body>
</html>
