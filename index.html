<!DOCTYPE html>
<html>
    <head>
        <title>Tasked</title>
        <link rel="icon" type="image/x-icon" href="./media/icons/file.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style/util/iconsax-css/style.css">
        <link rel="stylesheet" href="./style/style.css">
        <script type="module" src="./src/index.js"></script>
        <script type="module" src="./scripts/js/currentUser.js"></script>
    </head>
    <body>
        <section class='main-viewport row'>
            <header class="main-nav-wrap">
                <nav class="nav-container">
                    <ul class="main-menu column">
                        <li class="menu-item">
                            <a href="./index.html" class="icon-link active">
                                <i class="isax isax-element-45"></i>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="./pages/tasks.html" class="icon-link">
                                <i class="isax isax-task-square5"></i>
                            </a>
                        </li>
                        <!-- <li class="menu-item">
                            <a href="#" class="icon-link">
                                <i class="isax isax-archive-24"></i>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="./pages/analytics.html" class="icon-link">
                                <i class="isax isax-graph5"></i>
                            </a>
                        </li> -->
                    </ul>
                </nav>
                <div class="menu-item">
                    <a href="#" class="icon-link" id="signOut">
                        <i class="isax isax-logout5"></i>  
                    </a>
                </div>
            </header>
            <section class="content-viewport">
                <div class="content-viewport-header row stretch">
                    <h1>Your Projects</h1>
                    <div class="project-stage-filter-container row">
                        <ul class="project-stage-filters row">
                            <li class="project-stage-filter-item">
                                <a class="active" id="allProjectsFilter">All</a>
                            </li>
                            <li class="project-stage-filter-item">
                                <a id="notStartedProjectsFilter">Not Started</a>
                            </li>
                            <li class="project-stage-filter-item">
                                <a id="inProgressProjectsFilter">In Progress</a>
                            </li>
                            <li class="project-stage-filter-item">
                                <a href="#" id="completeProjectsFilter">Complete</a>
                            </li>
                            <li class="project-stage-filter-item">
                                <a id="onHoldProjectsFilter">On Hold</a>
                            </li>
                            <li class="project-stage-filter-item">
                                <a id="archivedProjectsFilter">Archived</a>
                            </li>
                        </ul>
                    </div>
                    <div class="user-display-container row">
                        <button class="BTN option" id="darkMode"><i class='isax isax-moon5'></i></button>
                        <div class="user-info-container row align-c">
                            <span class="user-info-name" id="displayUserInfo_name"></span>
                            <div class="user-info-avatar">
                                <a href="./pages/account.html"></a>
                            </div>                          
                        </div>
                    </div>
                </div>
                <div class="dashboard-toolbar row align-c stretch">
                    <div class="toolbar-filtering">
                        <form id="searchProjectsForm">
                            <input type="text" class="search-bar" id="searchProjects" placeholder="Search projects...">
                        </form>
                        <button class="BTN option" id="refreshProjects"><i class="isax isax-refresh5"></i></button>
                    </div>
                    <div class="toolbar-additional">
                        <button class="BTN primary" id="newProject">New Project</button>
                    </div>
                </div>
                <div class="projects-wrap">
                    <ul class="projects=container row" id="feed_projects">
                        <span class="warning">You currently have no projects</span>
                    </ul>
                </div> 
            </section>
            <section class="interactive-viewport inactive" id="interactivePanel">
                <div class="interactive-wrap new-project-display inactive" id="newProjectEditor">
                    <h3 class="form-title">Create a new project</h3>
                    <form class="global-form" id="newProjectForm">
                        <div class="field-container">
                            <label>Title</label>
                            <input type="text" class="light" id="f_projectTitle" placeholder="Enter project title...">
                        </div>
                        <div class="field-container">
                            <label>Project Type</label>
                            <select class="light place_holder" placeholder="Select project type..." id="f_projectType">
                                <option disabled selected hidden class="default-option">Select project type...</option>
                                <option value="Website">Website</option>
                                <option value="Web app">Web app</option>
                                <option value="Mobile app">Mobile app</option>
                                <option value="Game">Game</option>
                            </select>
                        </div>
                        <div class="field-container">
                            <label>Current Status</label>
                            <select class="light place_holder" placeholder="Select project status..." id="f_projectStatus">
                                <option disabled selected hidden class="default-option">Select project status...</option>
                                <option value="Not started">Not started</option>
                                <option value="In progress" >In progress</option>
                                <option value="Complete">Complete</option>
                                <option value="On hold">On hold</option>
                                <option value="Archived">Archived</option>
                            </select>
                        </div>
                        <div class="field-row">
                            <div class="field-container">
                                <label>Start Date</label>
                                <input type="date" class="light" id="f_projectStart" placeholder="Select start date...">
                            </div>
                            <div class="field-container">
                                <label>Deadline</label>
                                <input type="date" class="light" id="f_projectDeadline" placeholder="Select deadline...">
                            </div>
                        </div>
                        <div class="field-container">
                            <label>Project URL</label>
                            <input type="url" class="light" id="f_projectURL" placeholder="Enter project url...">
                        </div>
                        <div class="field-container">
                            <label>Description</label>
                            <input type="textarea" class="light" id="f_projectDescription" placeholder="Enter description...">
                        </div>
                        <div class="field-container">
                            <label>Project Color</label>
                            <div class="color-select-container row stretch" id="f_projectColorSelect">
                                <label>
                                    <input type="radio" value="#DBF996" class="color-select" name="color-select">
                                </label>
                                <label>
                                    <input type="radio" value="#FFA1A1" class="color-select" name="color-select">
                                </label>
                                <label>
                                    <input type="radio" value="#FFB8D3" class="color-select" name="color-select">
                                </label>
                                <label>
                                    <input type="radio" value="#BFEFF1" class="color-select" name="color-select">
                                </label>
                                <label>
                                    <input type="radio" value="#F7F9B4" class="color-select" name="color-select">
                                </label>
                                <label>
                                    <input type="radio" value="#FFC9A1" class="color-select" name="color-select">
                                </label>
                                <label>
                                    <input type="radio" value="#C1E1FF" class="color-select" name="color-select">
                                </label>
                                <label>
                                    <input type="radio" value="#CDB8FF" class="color-select" name="color-select">
                                </label>
                                <label>
                                    <input type="radio" value="#92B0F6" class="color-select" name="color-select">
                                </label>
                                <label>
                                    <input type="radio" value="#C8C8C8" class="color-select" name="color-select">
                                </label>
                            </div>
                        </div>
                        <div class="field-container">
                            <label>Project Icon</label>
                            <div class="icon-select-container row stretch" id="f_projectIconSelect">
                                <label class="f-project-icon">
                                    <input type="radio" value="isax-box5" class="icon-select" name="icon-select">
                                    <i class="isax isax-box5"></i>
                                </label>
                                <label class="f-project-icon">
                                    <input type="radio" value="isax-cloud5" class="icon-select" name="icon-select">
                                    <i class="isax isax-cloud5"></i>
                                </label>
                                <label class="f-project-icon">
                                    <input type="radio" value="isax-folder5" class="icon-select" name="icon-select">
                                    <i class="isax isax-folder5"></i>
                                </label>
                                <label class="f-project-icon">
                                    <input type="radio" value="isax-teacher5" class="icon-select" name="icon-select">
                                    <i class="isax isax-teacher5"></i>
                                </label>
                                <label class="f-project-icon">
                                    <input type="radio" value="isax-monitor5" class="icon-select" name="icon-select">
                                    <i class="isax isax-monitor5"></i>
                                </label>
                                <label class="f-project-icon">
                                    <input type="radio" value="isax-wallet5" class="icon-select" name="icon-select">
                                    <i class="isax isax-wallet5"></i>
                                </label>
                                <label class="f-project-icon">
                                    <input type="radio" value="isax-shop5" class="icon-select" name="icon-select">
                                    <i class="isax isax-shop5"></i>
                                </label>
                                <label class="f-project-icon">
                                    <input type="radio" value="isax-weight5" class="icon-select" name="icon-select">
                                    <i class="isax isax-weight5"></i>
                                </label>
                                <label class="f-project-icon">
                                    <input type="radio" value="isax-mobile5" class="icon-select" name="icon-select">
                                    <i class="isax isax-mobile5"></i>
                                </label>
                                <label class="f-project-icon">
                                    <input type="radio" value="isax-clipboard-text5" class="icon-select" name="icon-select">
                                    <i class="isax isax-clipboard-text5"></i>
                                </label>
                            </div>
                        </div>
                        <div class="button-container">
                            <button class="BTN primary" id="createProject" type="submit">Create Project</button>
                            <a class="BTN secondary" id="cancelProject">Cancel</a>
                        </div>
                    </form>
                </div>

                <div class="interactive-wrap new-project-display inactive" id="updateProjectEditor">
                    <h3 class="form-title">Update project</h3>
                    <form class="global-form" id="updateProjectForm">
                        <div class="field-container">
                            <label>Title</label>
                            <input type="text" class="light" id="update_projectTitle" placeholder="Enter project title...">
                        </div>
                        <div class="field-container">
                            <label>Project Type</label>
                            <select class="light" placeholder="Select project type..." id="update_projectType">
                                <option value="Website">Website</option>
                                <option value="Web app">Web app</option>
                                <option value="Mobile app">Mobile app</option>
                                <option value="Game">Game</option>
                            </select>
                        </div>
                        <div class="field-container">
                            <label>Current Status</label>
                            <select class="light" placeholder="Select project status..." id="update_projectStatus">
                                <option value="Not started">Not started</option>
                                <option value="In progress" >In progress</option>
                                <option value="Complete">Complete</option>
                                <option value="On hold">On hold</option>
                                <option value="Archived">Archived</option>
                            </select>
                        </div>
                        <div class="field-row">
                            <div class="field-container">
                                <label>Start Date</label>
                                <input type="date" class="light" id="update_projectStart" placeholder="Select start date...">
                            </div>
                            <div class="field-container">
                                <label>Deadline</label>
                                <input type="date" class="light" id="update_projectDeadline" placeholder="Select deadline...">
                            </div>
                        </div>
                        <div class="field-container">
                            <label>Project URL</label>
                            <input type="url" class="light" id="update_projectURL" placeholder="Enter project url...">
                        </div>
                        <div class="field-container">
                            <label>Description</label>
                            <input type="textarea" class="light" id="update_projectDescription" placeholder="Enter description...">
                        </div>
                        <div class="button-container">
                            <button class="BTN primary" id="updateProject" type="submit">Update Project</button>
                            <a class="BTN secondary cancel-project" id="f2_cancelProject">Cancel</a>
                        </div>
                    </form>
                </div>
            </section>
        </section>
        <script src="./scripts/js/display-logic.js"></script>
        <script type="module" src="./scripts/js/project-control.js"></script>
    </body>
</html>
