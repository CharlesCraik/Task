<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f070deca5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header-wrap">
        <section class="navigation row">
            <div class="logo-wrap">
                <div class="img-container icon">
                    <img src="media/Logo.svg" class="logo">
                </div>
            </div>
        </section>
    </header>
    <section class="main-viewport row">
        <div class="viewport-sidebar">
            <div class="content-nav-container column">
                <ul class="content-nav column">
                    <li class="content-nav-item">
                        <a href="#" class="nav-icon">
                            <img src="media/Dashboard.svg" class="icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="viewport-content">
            <div class="viewport header">
                <div class="viewport-title-container">
                    <h1>Your Workspace</h1>
                    <span class="subtitle">01 Jan 2022</span>
                </div>
            </div>
            <div class="projects-container">
                <div class="content-title-container row">
                    <h3 class="content-title">Your Projects</h3>
                    <button class="btn primary">Add Project <i class="fa-solid fa-plus btn-icon"></i></button>
                </div>
                <ul class="projects-list" id="mainProjects">
                    <li class="project-item">
                        <div class="project-details row">
                            <div class="display-info column">
                                <h5 class="project-title">
                                    Project Title
                                </h5>
                                <span class="subtitle">
                                    Due: 01 Jan 2022
                                </span>
                            </div>
                            <div class="project-actions">
                                <div class="img-container icon">
                                    <img src="media/Settings.svg" class="icon">
                                </div>
                            </div>
                        </div>
                        <div class="project-progress">
                            <div class="progress-bar">
                                <div class="progress-completion-rate"></div>
                            </div>
                            <div class="progress-details row">
                                <span class="project-task-count label-text">
                                    15/30 Tasks
                                </span>
                                <span class="project-progress-status label-text">
                                    <i class="fa-solid fa-circle"></i> In Progress
                                </span>
                            </div>
                        </div>
                    </li>
                    <li class="project-item">
                        <div class="project-details row">
                            <div class="display-info column">
                                <h5 class="project-title">
                                    Project Title
                                </h5>
                                <span class="subtitle">
                                    Due: 01 Jan 2022
                                </span>
                            </div>
                            <div class="project-actions">
                                <div class="img-container icon">
                                    <img src="media/Settings.svg" class="icon">
                                </div>
                            </div>
                        </div>
                        <div class="project-progress">
                            <div class="progress-bar">
                                <div class="progress-completion-rate"></div>
                            </div>
                            <div class="progress-details row">
                                <span class="project-task-count label-text">
                                    15/30 Tasks
                                </span>
                                <span class="project-progress-status label-text">
                                    <i class="fa-solid fa-circle"></i> In Progress
                                </span>
                            </div>
                        </div>
                    </li>
                    <li class="project-item">
                        <div class="project-details row">
                            <div class="display-info column">
                                <h5 class="project-title">
                                    Project Title
                                </h5>
                                <span class="subtitle">
                                    Due: 01 Jan 2022
                                </span>
                            </div>
                            <div class="project-actions">
                                <div class="img-container icon">
                                    <img src="media/Settings.svg" class="icon">
                                </div>
                            </div>
                        </div>
                        <div class="project-progress">
                            <div class="progress-bar">
                                <div class="progress-completion-rate"></div>
                            </div>
                            <div class="progress-details row">
                                <span class="project-task-count label-text">
                                    15/30 Tasks
                                </span>
                                <span class="project-progress-status label-text">
                                    <i class="fa-solid fa-circle"></i> In Progress
                                </span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
